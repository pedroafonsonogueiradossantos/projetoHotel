<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entre</title>
    <link rel="stylesheet" href="css/styleLogin.css">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <script
            src="https://kit.fontawesome.com/5e76e51bfc.js"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<main id="container">
    <form action="/" method="post" id="form_cadastro">

      <div id="form_header">
        <h1>Login</h1>
      </div>

        <div id="inputs">

            <div class="input-box">

                  <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input
                            type="text"
                            id="documento_usuario"
                            name="documento_usuario" required
                            placeholder="Insira seu documento:"
                    />

                  </div>

            </div>

            <div class="input-box">

                  <div class="input-field">
                    <i class="fa-solid fa-key"></i>
                    <input
                            type="password"
                            id="senha_usuario"
                            name="senha_usuario" required
                            placeholder="Insira sua senha:"
                    />
                  </div>

            </div>
            <div class="form-buttons">
                <button type="submit" value="Entrar" id="entrar">Entrar</button>
              <button id="cadastrar" onclick="window.location.href = 'http://localhost:8080/cadastro'">Cadastrar</button>
            </div>
        </div>
    </form>
    <span th:if="${mensagem}" th:text="${mensagem}"></span>
</main>
</body>
</html>
