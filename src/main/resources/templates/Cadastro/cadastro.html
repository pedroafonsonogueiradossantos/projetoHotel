<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="css/styleCadastro.css">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <script
            src="https://kit.fontawesome.com/5e76e51bfc.js"
            crossorigin="anonymous"
    ></script>
</head>


<body>
<main id="container">
    <form id="form_cadastro" action="/cadastro" method="post">
        <div id="form_header">
            <h1>Cadastro</h1>
        </div>

        <div id="inputs">
            <div class="input-box">

                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input
                                type="text"
                                id="nome"
                                name="nome"
                                placeholder="Nome completo:"
                                required
                        />
                    </div>

            </div>

            <div class="input-box">

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input
                                type="text"
                                id="email"
                                name="email"
                                placeholder="E-mail:"
                                required
                        />
                    </div>

            </div>

            <div class="input-box">

                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input
                                type="password"
                                id="senha"
                                name="senha"
                                placeholder="Senha:"
                                required
                        />
                    </div>

            </div>

            <div class="input-box">

                    <div class="input-field">
                        <i class="fa-solid fa-id-card"></i>
                        <input
                                type="text"
                                maxlength="11"
                                id="documento"
                                name="documento"
                                placeholder="CPF:"
                                required
                        />
                    </div>

            </div>

            <div class="input-box">

                    <div class="input-field">
                        <i class="fa-solid fa-location-dot"></i>
                        <input
                                type="text"
                                id="endereco"
                                name="endereco"
                                placeholder="EndereÃ§o:"
                                required
                        />
                    </div>

            </div>

            <div class="input-box">

                    <div class="input-field">
                        <i class="fa-solid fa-id-card"></i>
                        <input
                                type="text"
                                maxlength="11"
                                id="tipo"
                                name="tipo"
                                placeholder="Tipo:"
                                required
                        />
                    </div>

            </div>

            <div class="input-box">

                    <div class="input-field">
                        <i class="fa-solid fa-id-card"></i>
                        <input
                                type="text"
                                maxlength="11"
                                id="dataNasc"
                                name="dataNasc"
                                placeholder="Data de Nascimento:"
                                required
                        />
                    </div>

            </div>

            <div class="form-buttons">
                <button
                         type="submit" 
                         id="cadastrar"
                         
                         >Cadastrar</button>
                <button type="button" id="sair">Sair</button>
            </div>
        </div>
    </form>
</main>
</body>
</html>
